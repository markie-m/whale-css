<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pure CSS Whale</title>
	<link rel="stylesheet" href="css/whale.css">
</head>

<body>
	<header>
		<h1>CSS Whale</h1>
        <p>This whale is made of pure CSS.</p>
	</header>
	
    <main>
        <div class="whale">
            <div class="whale-bottom">
                <div class="belly"></div>
                <div class="right-flipper"></div>
                <div class="left-flipper"></div>
                <div class="tail">
                    <div class="right-fluke"></div>
                    <div class="left-fluke"></div>
                </div>
            </div>
            <div class="whale-top">
                <div class="blowhole"></div>
                <div class="right-eye">
                    <div class="sparkle"></div>
                    <div class="smize"></div>
                    <!-- <div class="blink"></div> -->
                </div>
                <div class="left-eye">
                    <div class="sparkle"></div>
                    <div class="smize"></div>
                    <!-- <div class="blink"></div> -->
                </div>
                <!-- <div class="blush-right"></div> -->
                <!-- <div class="blush-left"></div> -->
            </div>
        </div>
    </main>
